<html lang="en">

      <header class="site-header">

          <div class="site-header-inner">
            <a href="./index.html" class="site-logo-link">
              <img class="logo-img" src="./images/coventiclogo.png" width="100" height="41" alt="Coventic logo">
            </a>
            <a href="#" class="sign-up">Sign Up</a>
          </div>    
        </div>

      <div class="container">

            <a class="social-link" href="#" target="_blank">

            </a>
          </li>
        </ul>

        <ul class="setting-list list-unstyled">
          <li class="setting-item">
            <a class="share-link" href="#" target="_blank">
              <img class="share-img" src="./images/share.png" alt=" share icon" width="25" height="25">

          <li class="setting-item">
            <a class="info-link" href="#" target="_blank">
              <img class="info-img" src="./images/info.png" alt=" Info icon" width="25" height="25">
